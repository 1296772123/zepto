<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum=1.0,user-scalable=no">
    <title>zeptp_入门</title>
    <style>
        #btn {
            width: 200px;
            height: 200px;
            background: midnightblue;
            margin: 0 auto;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
<!--
    什么是zepto.js:
            概念：移动端开发框架，是jQuery的轻量级代替品；API及语句相同与jQuery，但是文件更加的小（可压缩至8KB）
                  是目前功能完备的库中，最小的一个

            特点：
                  1，针对移动端
                  2，轻量级，压缩版只有8KB
                  3，语法大部分同jQuery一样，学习成本低，上手快
                  4，相应，执行块
                  5，同jQuery一样以$作为核心函数和核心对象。
-->

<div id="btn">Hell world</div>

<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
<script>
    $(function () {
        alert('hell 1130');

        $('#btn').click(function () {
            alert('hell 1130')
        })
    })
</script>
</body>
</html>
