<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>jQuery</title>
</head>
<body>
<select style="font-size: 25px;">
    <option value="peiqi">小猪佩奇</option>
    <option value="qiaozhi">兄弟乔治</option>
    <option value="danni" selected="true">小狗丹尼</option>
    <option value="suxi">小羊苏西</option>
    <option value="kandi" selected="true">小猫坎迪</option>
</select>
<script src="js/jquery-1.10.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
///*
//* attr与prop的区别
//*       1，prop多用于标签上固有的属性，布尔值，例如:a标签href，class，selected
//*       2，attr多用于自定义属性上
//*       3, 在jQuery中如果使用attr获取布尔值，且该布尔值没有定义，拿到的是undefined。
//*       4，在jQuery中如果使用prop获取布尔值属性，且该布尔值没有定义，拿到的是false。
//*
//* */

$(function(){
    $('option').each(function(index,item){
//        console.log(this);//拿到的是item （每一项，普通DOM对象）
//        console.log($(this).attr('selected'));//拿到标签上特有的属性
        console.log($(this).prop('selected'));//返回布尔值 有为true 没有为false
    })
})
</script>
</body>
</html>
