<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>common</title>
    <style type="text/css">

        .box1 {
            width: 200px;
            height: 200px;
            background: skyblue;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background: gray;
        }

        .box3 {
            width: 200px;
            height: 200px;
            background: orange;
        }

        .dis {
            display: none;
        }
    </style>
</head>
<body>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>

<div class="box1">我是box1</div>
<br><br>
<div class="box2">我是box2</div>
<br><br>
<div class="box3">
    <p>111</p>
    <p>222</p>
    <p>333</p>
</div>
<div class="dis">我是隐藏的部分</div>
<script type="text/javascript">
    /*
     * 回忆jQuery的特点
     *       一.对于jQuery来说
     *         1,作为函数使用，更关心的是参数
     *           1，function(){}----->$(function(){})
     *           2, 选择器字符串----->$('#btn')
     *           3, DOM Code -------->$('div')
     *           4,HTML字符串-------->$('<p>11111</p>')
     *
     *         2.作为对象使用，更关心的是属性
     *           $.ajax() $.get() $.post() --->后期讲
     *           $.each() -------------------->遍历
     *           $.trim()--------------------->去除多余的空格
     *           $.isArray()------------------>判断是否为数组
     *
     *       二，jQuery对象
 *               概念：核心函数用,返回的结果就是一个jQuery对象？
 *                     var $p = $('#wrap .content p')
 *               使用：
 *                     $p.append();  //附加添加设置非执行文件路径追加
 *                     $p.find(); //查找
 *                     $p.show();  显示或者隐藏
 *               问题：jQuery对象是如何转化为普通的对象？
 *                     实质上就是把普通的DOM对象从jQuery对象中取出来的过程
 *                     1,$p.get(0)
 *                     2,$p.[0]
 *
      *          链式调用实现原理，返回当前的this
 *               var $p = $('#wrap .content p').find('p')
     *
     * */
    $(function(){
        var p = $('.box3 p').find('p');
        console.log(p);
        $('p').addClass('p');
    })
</script>
</body>
</html>
