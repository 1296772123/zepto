<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title></title>
</head>
<body>
<!--
    1，serialize()
        * 在Ajax post请求中将用value作提交的表单元素编译成URL-encoded字符串。---key（name）/value
    2，serializeArray（）
        * 将用作于提交的表单元素的值编译成拥有name和value对象组成的数组。
        * 不能使用的表单元素，buttons，未选中的radio buttons/checkboxs 将会被跳过。
    3，submit（）
        * 为“submit”事件绑定一个处理函数，或者触发元素上的“submit”事件
        * 当参数function没有给出时，触发当前表单“submit”事件，并且执行默认的提交表单行为，除非阻止默认行为。
-->
<form>
    <br>
    姓名：<input type="text" name="name" value="peiqi"/><br>
    年龄：<input type="text" name="age" value="12"/><br>
    已婚: <input type="checkbox" checked="checked" name="hun"/>
    <input type="submit" value="按钮" name="anniu" class="niubi"/>
</form>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script src="js/touch.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
//        var data = $('form').serialize();
//        console.log(data);      //name=peiqi&age=12&hun=on
//
//        var data = $('form').serializeArray();
//        console.log(data);      //(3) [{…}, {…}, {…}]
//                                //0: {name: "name", value: "peiqi"}
//                                //1: {name: "age", value: "12"}
//                                //2: {name: "hun", value: "on"}
//                                //length: 3
//                                //__proto__: Array(0)

        $('form').submit(function (e) {
            e.preventDefault();
            var data = $('form').serialize();
            console.log(data)//name=peiqi&age=12&hun=on;
        })
    })
</script>
</body>
</html>
