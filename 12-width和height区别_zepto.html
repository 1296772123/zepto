<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>zepto</title>
    <style type="text/css">
        #box{
            width: 200px;
            height: 200px;
            background: skyblue;
            margin: 10px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<div id="box"></div>
<script src="js/zepto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    /*
    * 总结：
    *       1，zepto中的width（）和height（） 是根据和模型来取值的，包含padding（补白）和border的值，且不带单位
    *       2，zepto中没有innerHeight（），innerWidth（），outerWidth（），outerHeight（）
    *       3，通过.css（）来获取的width and height 是内容区域的宽高，包含单位(同jQuery）
    *       4，备注：.css('padding') and .css('border-width')依然可用
    * */
    $(function(){
        var $box = $('#box');
//        console.log($box.width());             //222
//        console.log($box.height());            //222

//        console.log($box.innerWidth());        //报错
//        console.log($box.innerHeight());       //报错
//        console.log($box.outerWidth());        //报错
//        console.log($box.outerHeight());       //报错

        console.log($box.css('width'));         //200px
        console.log($box.css('height'));        //200px

        console.log($box.css('border-width'));  //1px
        console.log($box.css('padding'));       //10px
    })
</script>
</body>
</html>
